<main class="main">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h5>Mi Perfil</h5>
      </div>
      <div class="card-block">
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label derecha" style="font-weight: bold;">Nombres:</label>
              <div class="col-sm-9 mt-2">
                <span>{{usuario.nombres}}</span>
              </div>

              <label class="col-sm-3 col-form-label derecha" style="font-weight: bold;">Apellidos:</label>
              <div class="col-sm-9 mt-2">
                <span>{{usuario.apellidos}} </span>
              </div>

              <label class="col-sm-3 col-form-label derecha" style="font-weight: bold;">DNI:</label>
              <div class="col-sm-9 mt-2">
                <span>{{usuario.dni}}</span>
              </div>

              <label class="col-sm-3 col-form-label derecha" style="font-weight: bold;">Correo:</label>
              <div class="col-sm-9 mt-2">
                <span>{{usuario.correo}}</span>
              </div>

              <label class="col-sm-3 col-form-label derecha" style="font-weight: bold;">Cargo:</label>
              <div class="col-sm-9 mt-2">
                <span>{{usuario.cargo.nombre}}</span>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">

          </div>
        </div>

      </div>
    </div>
  </div>
</main>
