<section class="login-block">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12" >
            <form class="md-float-material form-material" (ngSubmit)="fnLogin()" #datosForm="ngForm">
                  <div class="auth-box card" >
                      <div class="card-block">
                          <div class="row m-b-20">
                              <div class="col-md-12 text-center">
                                <img src="/assets/images/logo_principal.png" alt="logo.png" width="200"  />
                              </div>
                          </div>

                          <div class="form-group form-primary">
                            <input
                              type="text"
                              class="form-control"
                              name="correo"
                              required
                              [email]="true"
                              #correo="ngModel"
                              [(ngModel)]="usuario.correo"
                              [ngClass]="{'alert-danger is-invalid': !correo.valid && (correo.dirty || correo.touched)}"
                            />
                            <span class="form-bar"></span>
                            <label class="float-label">Correo electronico</label>

                            <app-form-error-message [control]="correo" inputRequired="El correo es requerido" />
                          </div>
                          <div class="form-group form-primary">
                            <input
                              type="password"
                              class="form-control"
                              name="password"
                              required
                              #password="ngModel"
                              [(ngModel)]="usuario.password"
                              [ngClass]="{'alert-danger is-invalid': !password.valid && (password.dirty || password.touched)}"
                            />
                            <span class="form-bar"></span>
                            <label class="float-label">Contraseña</label>

                            <app-form-error-message [control]="password" inputRequired="La contraseña es requerido" />
                          </div>

                          <div class="row m-t-30">
                              <div class="col-md-12">
                                <button
                                [disabled]="!datosForm.form.valid"
                                type="submit"
                                class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                              >
                                Iniciar Sesión
                              </button>
                              </div>
                          </div>

                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
